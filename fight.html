<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a Dad Fight!</title>
    <link rel="icon" type="image/x-icon" href="assets/ico/favicon.ico">
    <style>
    #mainMenuButton {
        position: fixed;
        /* Fix the button at the bottom */
        bottom: 10px;
        /* Distance from the bottom of the screen */
        left: 50%;
        /* Center horizontally */
        transform: translateX(-50%);
        /* Offset the button width by half to perfectly center */
        padding: 8px 12px;
        font-size: 14px;
        background-color: #007BFF;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #mainMenuButton:hover {
        background-color: #0056b3;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }


    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/assets/background/background.png');
        /* Replace with your image path */
        no-repeat center center;
        background-size: cover;
        filter: blur(3px);
        /* Adjust blur intensity */
        z-index: -1;
        /* Keeps it behind the content */
    }

    .tv-container {
        position: relative;
        width: 70%;
        height: auto;

    }

    #TV {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
        z-index: 3;
        filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.7));
    }

    .tv-screen {
        position: absolute;
        top: 10%;
        /* Adjust to fit the TV screen area */
        left: 5%;
        /* Adjust to fit the TV screen area */
        width: 80%;
        /* Match the TV screen's visible area */
        height: 80%;
        /* Match the TV screen's visible area */
        overflow: hidden;
        border-radius: 8px;
        /* Optional: match TV screen's rounded corners */
        z-index: 2;
        /* Below the TV frame */


    }

    .static-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(0deg,
            rgba(255, 255, 255, 0.1) 0%,
            rgba(0, 0, 0, 0.1) 2%,
            rgba(255, 255, 255, 0.1) 4%),
            repeating-linear-gradient(90deg,
            rgba(255, 255, 255, 0.1) 0%,
            rgba(0, 0, 0, 0.1) 2%,
            rgba(255, 255, 255, 0.1) 4%);
        animation: static-noise 0.1s infinite;
        opacity: 0.0;
        pointer-events: none;
        z-index: 2;

        /* Middle layer */

    }

    @keyframes static-noise {
        0% {
            background-position: 0 0, 0 0;
        }

        100% {
            background-position: 100px 100px, 100px 100px;
        }
    }

    /*in testing mode turn this off*/
    canvas {
        position: absolute;
        margin-bottom: 5%;
        margin-right: 15%;
        width: 50%;
    }


    .tv-backdrop {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 70%;
        height: 80%;
        background-color: #1f1828;
        z-index: 0;
        /* Behind everything else in .tv-screen */
    }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <!-- this is with the TV frame -->
    <div class="tv-container">
        <img id="TV" src="./assets/background/tvFrame.png" alt="TV base">
        <div class="tv-screen">
            <div class="static-overlay"></div>
            <script src="game.js"></script>
        </div>
        <div class="tv-backdrop"></div>
    </div>

    <!-- when testing use this  -->
    <!-- <script src="game.js"></script>  -->

    </script> -->

</body>
<script>
    
window.onload = function() {
    let themeMusic = new Audio("./assets/sounds/themeSong.mp3");
    themeMusic.volume = 0.3;
    themeMusic.loop = true;

    if (sessionStorage.getItem("musicPlaying")) {
        themeMusic.play().catch(err => console.log("Audio resume failed:", err));
    }
};
</script>

</html>
